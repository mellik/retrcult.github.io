---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">

      <h1 class="postTitle"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

{% if paginator.total_pages > 1 %}
<div class="pagination clearfix">
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="previous">Older</a>
  {% else %}
    <span class="previous">Older</span>
  {% endif %}
  <!--span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span-->
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="next">Newer</a>
  {% else %}
    <span class="next ">Newer</span>
  {% endif %}
</div>
{% endif %}
